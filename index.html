<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Visualisation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <button id="start-button" onclick="bubbleSort(data)">Start</button>
        <button hidden id="pause-button">Pause</button>
        <button hidden id="reset-button">Reset</button>
        <div class="slidecontainer">
            <label>Speed:</label>
            <input type="range" min="1" max="500" class="slider" id="myRange">
        </div>
        <div style="height: 1500px;;width:1500px">
            <canvas id="chart"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
